<p>user-list works!</p>

<ag-grid-angular
  class="ag-theme-alpine"
  style="width: 100%; height: 400px"
  [columnDefs]="columnDefs"
  [rowData]="rowData">
</ag-grid-angular>

@for (item of users(); track item.id) { <!-- item.id is used to improve performance of for loop insteam of $index -->

    <li class = "user-item">
        <label for = "item-{{item.id}}"> {{item.name}}</label>
        <label for = "item-{{item.id}}"> {{item.email}}</label>
        <label for = "item-{{item.id}}"> {{item.age}}</label>
    </li>
}
